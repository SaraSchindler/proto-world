<span class="hljs-argument-title">&lt;gemeinsamer Ursprung aller Sprachen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K14]:</span> die von den long rangern gefundenen Ähnlichkeiten können nur  auf einen gemeinsamen Ursprung zurückgeführt werden
<span class="hljs-argument-statement-nr">(2)</span> P1: bei den long-range-Vergleichen wurden Ähnlichkeiten zwischen allen Sprachfamilien der Welt gefunden
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K24]:</span> Alle Sprachen der Welt sind miteinander verwandt


<span class="hljs-argument-title">&lt;Monogenese&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K24]</span> 
<span class="hljs-argument-statement-nr">(2)</span> Dass alle Sprachen miteinander verwandt sind, kann am besten dadurch erklärt werden, dass Sprache nur einmal entstanden ist und sich alle heute bekannten Sprache daraus entwickelten (implizite Annahme, Quelle finden)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K15]:</span> Sprache ist nur einmal entstanden


<span class="hljs-argument-title">&lt;higher-level&gt;</span> <span class="hljs-meta">{isInMap: false}</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K15]</span>
<span class="hljs-argument-statement-nr">(2)</span> P2: Im Verlauf ihrer Entwicklung veränderte sich diese Ursprache zu unterschiedlichen Dialekten und schliesslich zu unterschiedlichen Sprachen, bis die heute vorliegende Vielfalt entstanden ist (Quelle)
<span class="hljs-argument-statement-nr">(3)</span> P3: Ältere Sprachstufen sind der gemeinsamen Ursprache ähnlicher als neuere Sprachstufen, da sie sich noch weniger stark verändert haben (Quelle)
<span class="hljs-inference">----------</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K16]:</span> angeblich unabhängige, higher-level Gruppen (z<span class="hljs-tag">.B.</span> Indo-Europäisch, Australisch, Amerindisch) können Kognate teilen, die in Form und Bedeutung ähnlich sind (Ruhlen 1994: 270)


<span class="hljs-argument-title">&lt;keine Entlehnungen verwenden&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Um Sprachen klassifizieren zu können, ist nur genealogische Verwandtschaft entscheidend (Quelle)
<span class="hljs-argument-statement-nr">(2)</span> P2: Entlehnte Wörter sagen nichts über eine mögliche genealogische Verwandtschaft zwischen den betroffenen Sprachen aus (Quelle)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K10]:</span> Entlehnungen dürfen nicht verwendet werden, um eine Sprache zu klassifizieren


<span class="hljs-argument-title">&lt;keine zufälligen Ähnlichkeiten verwenden&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Um Sprachen klassifizieren zu können, ist nur genealogische Verwandtschaft entscheidend (Quelle)
<span class="hljs-argument-statement-nr">(2)</span> P2: Zufällige Ähnlichkeiten sagen nichts über eine mögliche genealogische Verwandtschaft zwischen den betroffenen Sprachen aus (Quelle)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K11]:</span> Zufällige Ähnlichkeiten dürfen nicht verwendet werden, um eine Sprache zu klassifizieren


<span class="hljs-argument-title">&lt;Ausschluss Entlehnung&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[P3]:</span> Der Grundwortschatz  der Sprachen ist Entlehnungen gegenüber sehr resistent, d<span class="hljs-tag">.h.</span> der Grundwortschatz wird nie entlehnt (Bengtson &amp; Ruhlen 1994: S. 279)
<span class="hljs-argument-statement-nr">(2)</span> P2: bei Mass comparison werden nur Elemente des Grundwortschatzes miteinander verglichen (Quelle)
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K25]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K12]:</span> Ähnlichkeiten zwischen Sprachen, die durch Mass Comparison aufgedeckt werden, sind nicht auf Entlehnungen zurückzuführen


<span class="hljs-argument-title">&lt;Ausschluss zufälliger Ähnlichkeiten&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Je kleiner das Datenset ist, desto unwahrscheinlicher sind zufällige Ähnlichkeiten , d<span class="hljs-tag">.h.</span> Konvergenz (Quelle)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[P1]:</span> Bei der Mass Comparison werden Daten von weniger als drei Dutzend Sprachfamilien miteinander verglichen, d<span class="hljs-tag">.h.</span> das Datenset ist ziemlich klein (Bengtson &amp; Ruhlen 1994: S. 280–281)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K13]:</span> Ähnlichkeiten zwischen Sprachen, die durch Mass Comparison aufgedeckt werden, sind sehr wahrscheinlich nicht auf Konvergenz zurückzuführen


<span class="hljs-argument-title">&lt;Gemeinsamer Ursprung aller Formen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Ähnlichkeiten zwischen Sprachen können genau drei Ursachen haben: Konvergenz (Zufall), Entlehnung oder gemeinsamer Ursprung (Bengtson &amp; Ruhlen 1994: 278, Ruhlen 1994: 39)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K10]</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K11]</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K12]</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[K13]</span>
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(6)</span> <span class="hljs-statement-title">[K14]:</span> die gefundenen Ähnlichkeiten in den Formen können nur  auf einen gemeinsamen Ursprung der Formen zurückgeführt werden


<span class="hljs-argument-title">&lt;mehr Sprachen = weniger Zufall&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Die Verbindung von Lautbild und Bedeutung ist arbiträr (de Saussure 2005: S. 75)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K18]:</span> Konvergenz in der Linguistik ist zufällig  (Ruhlen 1994: S. 40)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K19]:</span> Wenn die Anzahl Sprachen, die ein bestimmtes Wort (gleiche Abfolge von Lauten für die gleiche Bedeutung) besitzen, steigt, dann sinkt die Wahrscheinlichkeit einer zufälligen Ähnlichkeit (Ruhlen 1994: S. 40)


<span class="hljs-argument-title">&lt;Ähnlichkeiten aus multilateralen Vergleichen sind nicht von Zufall unterschiedbar&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K23]</span>
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K19]</span>
<span class="hljs-argument-statement-nr">(2)</span> P2: Ein Datenset, welches 5&#x27;000 Sprachen umfasst, ist sehr gross (Campbell 1988??)
<span class="hljs-argument-statement-nr">(3)</span> P3: bei der mass comprarison werden Datensets von mehr als 5&#x27;000 Sprachen verwendet
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[P1]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K32]:</span> Die bei der mass comparison gefundenen Ähnlichkeiten können zufällige Ähnlichkeiten sein, keine Hinweise auf einen gemeinsamen Ursprung
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K13]</span>


<span class="hljs-argument-title">&lt;Notwendigkeit systematischer Lautentsprechungen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Um die genealogische Verwandtschaft zwischen einem Paar oder einer Menge von Sprachen beweisen zu können, müssen wir eine Möglichkeit haben, zufällige Ähnlichkeiten und Entlehnung von vererbten Ähnlichkeiten unterscheiden zu können (Ruhlen Kapitel 14? Oder 2? Campbell? Trask?)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[P2]:</span> Systematische Lautentsprechungen kommen nur zwischen genealogisch verwandten Sprachen vor  (Trask 2015: S. 207)
<span class="hljs-argument-statement-nr">(3)</span> P3: unsystematische Lautentsprechungen können zwischen allen Paaren oder Mengen von Sprachen gefunden werden , auch wenn diese nicht verwandt sind  (Thomason 1988, Ruhlen 1994: 30)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K1]:</span> Systematische Lautentsprechungen beweisen genealogische Verwandtschaft. 


<span class="hljs-argument-title">&lt;Long-range-Vergleiche können Verwandtschaft nicht beweisen&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K1]</span>
<span class="hljs-argument-statement-nr">(2)</span> P1: Long-range Vergleiche sind nicht auf systematische, sondern auf unsystematische Lautentsprechungen gestützt
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K2]:</span> Long-range Vergleiche können keine genealogische Verwandtschaft zwischen Sprachen beweisen  <span class="hljs-meta">{isInMap: false}</span>
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K21]</span>


<span class="hljs-argument-title">&lt;systematische Lehnwörter können Lehnwörter nicht aufdecken&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: oft gehorchen Lehnwörter den gleichen phonologischen Regeln wie ein natives Wort, d<span class="hljs-tag">.h.</span> sie weisen die gleichen systematischen Lautentsprechungen auf (Ruhlen 1994: 286-287)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K33]:</span> systematische Lautentsprechungen können Lehnwörter nicht in jedem Fall entlarven
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[P2]</span>


<span class="hljs-argument-title">&lt;keine Falsifizierbarkeit&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1:Bengtson&amp;Ruhlen behaupten, alle Sprachen der Welt seien miteinander verwandt (Bengtson&amp;Ruhlen 1994)
<span class="hljs-argument-statement-nr">(2)</span> P2: Nicht-Verwandtschaft kann nicht bewiesen werden (Kausen 2014: 1109)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K3]:</span> die Hypothese, dass alle Sprachen der Welt miteinander verwandt sind, ist nicht falsifizierbar


<span class="hljs-argument-title">&lt;nicht wissenschaftlich&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Die Ergebnisse einer wissenschaftlichen Theorie müssen falsifizierbar sein (Popper 1934)
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K3]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K4]:</span> Die Ergebnisse von mass comparison sind nicht Ergebnisse einer wissenschaftlichen Theorie


<span class="hljs-argument-title">&lt;Entlehnungen im Grundwortschatz&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> Es gibt attestierte Fälle, in denen Elemente des Grundwortschatzes entlehnt wurden
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K20]:</span> Elemente des Grundwortschatzes können entlehnt werden
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[P3]</span>


<span class="hljs-argument-title">&lt;keine maximale zeitliche Tiefe der komparativen Methode&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Einige Wörter sind für über 8&#x27;000 Jahre lang so gut wie unverändert geblieben (phonetisch und semantisch) (Bengtson &amp; Ruhlen 1994: S. 289)
<span class="hljs-argument-statement-nr">(2)</span> P2: Es gibt keinen Grund anzunehmen, dass diese Lautentsprechungen vor 10&#x27;000 Jahren oder mehr anders waren (Bengtson &amp; Ruhlen 1994: S. 289)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K7]:</span> Die komparative Methode hat keine maximale zeitliche Tiefe


<span class="hljs-argument-title">&lt;Validität der komparativen Methode für Long-range-Vergleiche&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K7]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K8]:</span> Die komparative Methode darf für Long-range-Vergleiche verwendet werden


<span class="hljs-argument-title">&lt;Beweis genealogischer Verwandtschaft&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Mittels der komparativen Methode kann genealogische Verwandtschaft gezeigt werden
<span class="hljs-argument-statement-nr">(2)</span> P2: long ranger arbeiten mit der komparativen Methode
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K8]</span>
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K21]:</span> Long-range-Theorien können genealogische Verwandtschaft zeigen <span class="hljs-meta">{isCanonical: true}</span>
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K2]</span>


 <span class="hljs-argument-title">&lt;valide Methodologie&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> <span class="hljs-statement-title">[K21]:</span> Long-range-Theorien basieren auf der komparativen Methode
<span class="hljs-argument-statement-nr">(2)</span> P1: die Semantik wird nicht zu weit gefasst (Bengtson &amp; Ruhlen 1994: S. 289)
<span class="hljs-argument-statement-nr">(3)</span> P2: Eventuelle fehlerhafte Daten sind vernachlässigbar und können das Endresultat nicht in Zweifel ziehen (Bengtson &amp; Ruhlen 1994: S. 289–290) 
<span class="hljs-argument-statement-nr">(4)</span> <span class="hljs-statement-title">[K12]:</span> Entlehnung kann ausgeschlossen werden
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[K13]:</span> Zufällige Ähnlichkeit kann ausgeschlossen werden
<span class="hljs-argument-statement-nr">(6)</span> Die Theorie genügt wissenschaftlichen Standards

<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(7)</span> <span class="hljs-statement-title">[K22]:</span> Die von den Long-rangern verwendete Methodologie ist in Ordnung


<span class="hljs-argument-title">&lt;Viele Sprachen = hohe Wahrscheinlichkeit für Zufall&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Je mehr Sprachen wir betrachten, desto mehr Möglichkeiten schaffen wir für zufällige Ähnlichkeiten
<span class="hljs-inference">----</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K23]:</span> Wenn die Anzahl Sprachen, die ein bestimmtes Wort (gleiche/ähnliche Abfolge von Lauten für die gleiche/ähnliche Bedeutung) besitzen, steigt, dann steigt auch die Wahrscheinlichkeit einer zufälligen Ähnlichkeit (Ringe 1992, Millar 2015: 355)
<span class="hljs-contradiction">    &gt;&lt;</span> <span class="hljs-statement-title">[K19]</span>


<span class="hljs-argument-title">&lt;Wörter nicht aus Grundwortschatz&gt;</span>

<span class="hljs-argument-statement-nr">(2)</span> P2: Wörter wie ‘Arm’, ‘Loch’ oder ‘bleiben’ stehen nicht auf den Swadesh-Listen

<span class="hljs-argument-title">&lt;Berechnung der Wahrscheinlichkeit für Zufall mittels Wahrscheinlichkeitstheorie&gt;</span>

<span class="hljs-argument-statement-nr">(1)</span> P1: Die Verbindung von Lautbild und Bedeutung ist arbiträr (de Saussure 2005: S. 75)
<span class="hljs-inference">------</span>
<span class="hljs-argument-statement-nr">(2)</span> <span class="hljs-statement-title">[K26]:</span> die Verteilung von Lauten in Vokabellisten ist zufällig (Ringe 1992: S. 80)
<span class="hljs-inference">-----</span>
<span class="hljs-argument-statement-nr">(3)</span> <span class="hljs-statement-title">[K27]:</span> Lautähnlichkeiten zwischen synonymen Wörtern verschiedener Sprachen entstehen durch Zufall nach den allgemeinen Gesetzen der Wahrscheinlichkeit; und die Wahrscheinlichkeit, dass eine bestimmte Ähnlichkeit unabhängig von einer historischen Ursache auftritt, lässt sich nach der Wahrscheinlichkeitstheorie berechnen


<span class="hljs-argument-title">&lt;Ähnlichkeiten aus multilateralem Vergleich sind zufällig&gt;</span>

<span class="hljs-argument-statement-nr">(2)</span> P1: Der Vergleich des Vokabulars mehrerer Sprachen auf einmal ergibt normalerweise ein umfassendes Muster systematischer Ähnlichkeiten, selbst wenn es sich bei den betreffenden Sprachen um künstliche Konstrukte handelt (und damit notwendigerweise nicht verwandt sind). (Ringe 1992: S. 80)
<span class="hljs-argument-statement-nr">(3)</span> P2: Eine einfache Anwendung der Wahrscheinlichkeitstheorie zeigt, dass dieses Muster das Ergebnis des Zufalls ist. (Ringe 1992: S. 80)

<span class="hljs-inference">-------</span>
<span class="hljs-argument-statement-nr">(5)</span> <span class="hljs-statement-title">[K32]</span>
